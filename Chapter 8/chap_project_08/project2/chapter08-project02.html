<div class="flex-container justify">
	<script type="text/javascript">
	var name = "";
	var continent = "";
	var cities = [];
	var images = [];
	var len = countries.length;
	var country = {};
	for(let i = 0; i < len; i++) {
		country = countries[i];
		name = country.name;
		continent = country.continent;

	}
