<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>  
    <title>Lab 9</title>
    <link rel="stylesheet" type="text/css" href="css/lab09.css" />
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    
   <script type="text/javascript" language="javascript" src="js/lab09-walkthrough08.js"></script>
</head>
<body class="form-body">


<div class="form-box">
  <h1>Registration</h1>
  <hr>

<form method="get" action="#" id="loginForm">
    <label class="icon" for="username"><i class="fa fa-user fa-fw"></i></label>
    <input type="text" name="username" id="username" placeholder="User Name" />
    
    <label class="icon" for="email"><i class="fa fa-envelope fa-fw"></i></label>
    <input type="text" name="email" id="email" placeholder="Email" />   
    
    <label class="icon" for="pass"><i class="fa fa-key fa-fw"></i></label>
    <input type="password" name="pass" id="pass" placeholder="Password" />      

    <label class="icon" for="region"><i class="fa fa-home fa-fw"></i></label>
    <input type="radio" name="region" id="region" value="Europe" class="bigRadio"><span>Europe</span>
    <input type="radio" name="region" id="region" value="United States" class="bigRadio"><span>United States</span>

    <label class="icon" for="payment"><i class="fa fa-fw" id="payLabel"></i></label>
    <select name="payment" id="payment"></select>

    <label class="icon" id="long" for="save"><i class="fa fa-save fa-fw"></i> Remember Me</label>
    <input type="checkbox" name="save" id="save" class="bigCheckBox" />

    <button type="submit" ><i class="fa fa-reply fa-fw"></i> Register</button> 
</form>
<div id="errors" class="hidden"></div>

</div>
       
</body>
</html>
